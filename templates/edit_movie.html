<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Film - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <div class="card-custom">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                        Edit Film
                    </h2>
                    <a href="/admin" class="btn btn-outline-secondary btn-sm">Batal</a>
                </div>

                {% if movie.image %}
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='uploads/' + movie.image) }}" alt="Poster" class="img-preview">
                        <small class="text-muted">Poster Saat Ini</small>
                    </div>
                {% endif %}

                <form action="/admin/edit_movie/{{ movie.id }}" method="POST" enctype="multipart/form-data">
                    
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="title" class="form-label">Judul Film</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="price" class="form-label">Harga Tiket (Rp)</label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ movie.price }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status Tayang</label>
                        <select class="form-select" id="status" name="status">
                            <option value="now" {% if movie.status == 'now' %}selected{% endif %}>Sedang Tayang (Now Showing)</option>
                            <option value="soon" {% if movie.status == 'soon' %}selected{% endif %}>Akan Datang (Coming Soon)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Sinopsis</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ movie.description }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="showtime" class="form-label">Jam Tayang</label>
                            <input type="text" class="form-control" id="showtime" name="showtime" value="{{ movie.showtime }}" placeholder="Contoh: 12:00, 14:30">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="image" class="form-label">Ganti Poster (Opsional)</label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-warning btn-lg">Simpan Perubahan</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
