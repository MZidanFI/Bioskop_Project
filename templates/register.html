<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - BioskopKu ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

    <div class="auth-card">
        <div class="brand-title">CINEMA X1X</div>
        <p class="mb-4 text-white-50">Bergabunglah untuk mulai menonton</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} py-2 small">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <div class="mb-3">
                <label>Username Baru</label>
                <input type="text" name="username" class="form-control" placeholder="Buat username unik" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-auth">DAFTAR AKUN</button>
        </form>

        <div class="auth-footer">
            Sudah punya akun? <a href="/login">Masuk disini</a>
        </div>
    </div>

</body>
</html>
