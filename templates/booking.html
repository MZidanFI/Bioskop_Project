<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pilih Kursi - {{ movie.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
    
    <style>
        .legend-dot { width: 12px; height: 12px; display: inline-block; border-radius: 2px; margin-right: 5px; }
        button:not([disabled]) { cursor: pointer; opacity: 1; }
        button[disabled] { cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body>
    
    <div class="container py-3">
        <a href="/" class="text-decoration-none text-secondary fw-bold">
            <i class="fas fa-arrow-left me-2"></i> KEMBALI KE BERANDA
        </a>
    </div>

    <div class="container text-center mb-2">
        <h2 class="fw-bold">{{ movie.title }}</h2>
        <p class="text-secondary small"><i class="far fa-clock me-1"></i> {{ movie.showtime or 'Jadwal belum tersedia' }}</p>
    </div>

    <div class="screen-container"><div class="screen">LAYAR BIOSKOP</div></div>

    <div class="seat-area">
        <div class="seat-grid" id="seatMap"></div>
    </div>

    <div class="bottom-panel">
        <div class="d-none d-md-block">
            <span class="me-3 small text-secondary"><span class="legend-dot" style="background:#444"></span>Tersedia</span>
            <span class="me-3 small text-secondary"><span class="legend-dot" style="background:#e50914"></span>Terisi</span>
            <span class="small text-secondary"><span class="legend-dot" style="background:#00d2d3"></span>Pilihanmu</span>
        </div>
        
        <div class="d-flex align-items-center ms-auto">
            <div class="text-end me-4">
                <small class="text-muted d-block">Total Harga:</small>
                <span class="fw-bold fs-4 text-white">Rp <span id="total-price">0</span></span>
            </div>
            
            <button 
                class="btn btn-danger btn-lg px-5 rounded-pill fw-bold" 
                id="openPaymentBtn" 
                disabled 
                data-bs-toggle="modal" 
                data-bs-target="#paymentModal">
                BAYAR TIKET
            </button>
        </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content position-relative text-dark">
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner-border text-danger mb-3" role="status"></div>
                    <h5>Memproses Pembayaran...</h5>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="text-muted mb-1">Total Tagihan</p>
                    <h2 class="fw-bold text-danger mb-3">Rp <span id="modal-total-price">0</span></h2>
                    <div class="qris-container bg-white p-3 rounded border">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=BioskopKu-Payment" alt="QRIS">
                        <div class="mt-2 text-dark fw-bold small">SCAN QRIS</div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success rounded-pill px-5 fw-bold" id="confirmPayBtn">
                        SAYA SUDAH BAYAR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const bookingConfig = {
            price: {{ movie.price }},
            bookedSeats: {{ booked_seats | tojson }},
            movieId: {{ movie.id }}
        };
    </script>
    
    <script src="{{ url_for('static', filename='js/booking.js') }}"></script>
</body>
</html>
